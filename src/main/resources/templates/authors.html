<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>

<h1>Book List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="authors: ${authors}" >
        <td th:text ="${author.id}">125</td>
        <td th:text ="${author.firstName}">James</td>
        <td th:text ="${author.lastName}">Collin</td>
    </tr>
</table>

</body>
</html>
